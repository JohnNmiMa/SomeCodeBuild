<div class="modal snippetDeleteDialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to permanently delete this snippet?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="snippetCancelDelete btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="snippetDoDelete btn btn-primary" ng-click="snippetDelete(snip)">Delete Snippet</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!-- /.modal -->
